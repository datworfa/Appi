<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="public/css/weather.css">
  </head>
  <body>
    <div class="first_page">
      <div class="container">
        <div class="leftside">
          <div id="header" class="header">
          </div>
          <div class="weather">
            <div class="icon">
              <img src="" alt="" class="iconImage"/>
            </div>
            <div class="description"></div>
            <div class="metrics">
              <ul class="metrics-list">
                <li class="temperature"></li>
                <li class="feels_like"></li>
                <li class="humidity"></li>
                <li class="wind"></li>
                <li class="pressure"></li>
                <li class="sunrise"></li>
                <li class="sunset"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="rightside">
          <div class="header2"></div>
          <div class="table-container">
          <table cellpadding="0" cellspacing="0">
            <tr>
              <td><div id="0" class="day"></div></td>
              <td><div id="1" class="day"></div></td>
              <td><div id="2" class="day"></div></td>
              <td><div id="3" class="day"></div></td>
              <td><div id="4" class="day"></div></td>
              <td><div id="5" class="day"></div></td>
              <td><div id="6" class="day"></div></td>
              <td><div id="7" class="day"></div></td>
            </tr>
            <tr>
              <td><div id="8" class="day"></div></td>
              <td><div id="9" class="day"></div></td>
              <td><div id="10" class="day"></div></td>
              <td><div id="11" class="day"></div></td>
              <td><div id="12" class="day"></div></td>
              <td><div id="13" class="day"></div></td>
              <td><div id="14" class="day"></div></td>
              <td><div id="15" class="day"></div></td>
            </tr>            
            <tr>
              <td><div id="16" class="day"></div></td>
              <td><div id="17" class="day"></div></td>
              <td><div id="18" class="day"></div></td>
              <td><div id="19" class="day"></div></td>
              <td><div id="20" class="day"></div></td>
              <td><div id="21" class="day"></div></td>
              <td><div id="22" class="day"></div></td>
              <td><div id="23" class="day"></div></td>
            </tr>
            <tr>
              <td><div id="24" class="day"></div></td>
              <td><div id="25" class="day"></div></td>
              <td><div id="26" class="day"></div></td>
              <td><div id="27" class="day"></div></td>
              <td><div id="28" class="day"></div></td>
              <td><div id="29" class="day"></div></td>
              <td><div id="30" class="day"></div></td>
              <td><div id="31" class="day"></div></td>
            </tr>
            <tr>
              <td><div id="32" class="day"></div></td>
              <td><div id="33" class="day"></div></td>
              <td><div id="34" class="day"></div></td>
              <td><div id="35" class="day"></div></td>
              <td><div id="36" class="day"></div></td>
              <td><div id="37" class="day"></div></td>
              <td><div id="38" class="day"></div></td>
              <td><div id="39" class="day"></div></td>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>
    <div class="second_page">
      <div class="container2">
        <div class="headerMap">
          <p>PRECIPITATION MAP</p></div>
        <div id="mapPrecipitation" class="map">
        </div>
      </div>

      <div class="container2">
        <div class="headerMap">
          <p>TEMPERATURE MAP</p>
        </div>
        <div id="mapTemperature" class="map">
        </div>
      </div>

      <div class="container2">
        <div class="headerMap">
          <p>PRESSURE MAP</p>
        </div>
        <div id="mapPressure" class="map">
        </div>
      </div>

      <div class="container2">
        <div class="headerMap">
          <p>WIND-SPEED MAP</p>
        </div>
        <div id="mapWindSpeed" class="map">
        </div>
      </div>

      <div class="container2">
        <div class="headerMap">
          <p>CLOUDS MAP</p>
        </div>
        <div id="mapClouds" class="map">
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
